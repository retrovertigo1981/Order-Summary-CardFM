<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order Summary Card">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(max-width: 768px)">
    <title>Order Summary Card | FrontEnd Mentor</title>
</head>
<body>
    <section class="card-container">
        <div class="card-container--hero">
            <img src="./images/illustration-hero.svg" alt="Hero Illustration">
        </div>
        <h1 class="title">Order Summary</h1>
        <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like</p>
        <div class="plan">
            <span></span>
            <div class="plan--price">
                <p class="plan--price-anual">Annual plan</p>
                <p class="plan--price-value">$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>

        <input class="payment-button" type="button" value="Proceed to Payment">
        <input class="cancel-button" type="button" value="Cancel Order">
    </section>
    
    
</body>
<footer class="credits">
    <p> Challenge by <a href="https://www.frontendmentor.io/home" target="_blank" rel="noreferrer">Frontend Mentor.</a> Coded by <a href="https://twitter.com/Retrovertigo_cl" target="_blank" rel="noreferrer">Sebastián Peña</a></p>
</footer>
</html>
